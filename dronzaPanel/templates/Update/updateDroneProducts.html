{% extends 'baseAdmin.html' %}

{% load static %}

    {% block title %} <title>Update | Dronza Product</title> {% endblock title %}

{% block header %}

     <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-greeno">Dronza Products Section</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/admin" class="text-greeno">Dashboard</a></li>
              <li class="breadcrumb-item text-aspire"><a href="/adminDroneProducts" class="text-greeno">Products</a></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->


{% endblock header %}





{% block content %}

<div class="container-fluid">
<div class="row mt-5 mb-5 card container">

          <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="modal-body">

                        <div class="row mb-3">
                            <div class="col-6">
                                <label>Title</label>
                                <input type="text" name="name" class="form-control" placeholder="enter title" value="{{ Record.name }}">
                            </div>
                            <div class="col-2">
                                <label>C Price</label>
                                <input type="text" name="cPrice" class="form-control" placeholder="Current price" value="{{ Record.cPrice }}">
                            </div>
                            <div class="col-2">
                                <label>D Price</label>
                                <input type="text" name="price" class="form-control" placeholder="Discounted price" value="{{ Record.price }}">
                            </div>
                            <div class="col-2">
                                <label>Currency</label>
                                <input type="text" name="currency" class="form-control" placeholder="$USD, PKR" value="{{ Record.currency }}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-3">
                                <label>Color</label>
                                <input type="text" name="color" class="form-control" placeholder="Blue, White, Grey, Red" value="{{ Record.color }}">
                            </div>
                            <div class="col-3">
                                <label>Category</label>

                                <select name="category" class="form-control">
                                    <option value="{{ Record.category }}">{{ Record.category }}</option>
                                    <option value="Metal">Metal</option>
                                    <option value="Fabric">Fabric</option>
                                    <option value="Wireless">Wireless</option>
                                    <option value="Plastic">Plastic</option>
                                    <option value="Titanium">Titanium</option>
                                    <option value="Featured">Featured</option>
                                    <option value="Featured">Featured</option>
                                    <option value="Aluminium">Aluminium</option>
                                    <option value="Parts">Parts</option>
                                    <option value="Other">Other</option>

                                </select>
                            </div>
                            <div class="col-3">
                                <label>Availability</label>

                                <select name="availability" class="form-control">
                                    <option value="{{ Record.availability }}">{{ Record.availability }}</option>
                                    <option value="In Stock">In Stock</option>
                                    <option value="Out of Stock">Out of Stock</option>
                                </select>

                            </div>
                            <div class="col-3">
                                <label>Featured</label>
                                <select name="featured" class="form-control">
                                    <option value="{{ Record.featured }}">{{ Record.featured }}</option>
                                    <option value="Not_Featured">Not_Featured</option>
                                    <option value="Featured">Featured</option>
                                </select>
                            </div>

                        </div>


                        <div class="row mb-3">
                            <div class="col-3">
                                <label>Label</label>
                                <input type="text" name="label1" class="form-control" placeholder="label" value="{{ Record.label1 }}">
                            </div>
                            <div class="col-3">
                                <label>Input</label>
                                <input type="text" name="input1" class="form-control" placeholder="input" value="{{ Record.input1 }}">
                            </div>

                            <div class="col-3">
                                <label>Label</label>
                                <input type="text" name="label2" class="form-control" placeholder="label" value="{{ Record.label2 }}">
                            </div>
                            <div class="col-3">
                                <label>Input</label>
                                <input type="text" name="input2" class="form-control" placeholder="input" value="{{ Record.input2 }}">
                            </div>


                        </div>


                        <div class="row mb-4">
                            <div class="col-3">
                                <label>Label</label>
                                <input type="text" name="label3" class="form-control" placeholder="label" value="{{ Record.label3 }}">
                            </div>
                            <div class="col-3">
                                <label>Input</label>
                                <input type="text" name="label3" class="form-control" placeholder="input" value="{{ Record.label3 }}">
                            </div>

                            <div class="col-3">
                                <label>Label</label>
                                <input type="text" name="label4" class="form-control" placeholder="label" value="{{ Record.label4 }}">
                            </div>
                            <div class="col-3">
                                <label>Input</label>
                                <input type="text" name="input4" class="form-control" placeholder="input" value="{{ Record.input4 }}">
                            </div>

                        </div>

                        <div class="row mb-4">
                            <div class="col-3">
                                <label>Label</label>
                                <input type="text" name="label5" class="form-control" placeholder="label" value="{{ Record.label5 }}">
                            </div>
                            <div class="col-3">
                                <label>Input</label>
                                <input type="text" name="input5" class="form-control" placeholder="input" value="{{ Record.input5 }}">
                            </div>

                            <div class="col-3">
                                <label>Label</label>
                                <input type="text" name="label6" class="form-control" placeholder="label" value="{{ Record.label6 }}">
                            </div>
                            <div class="col-3">
                                <label>Input</label>
                                <input type="text" name="input6" class="form-control" placeholder="input" value="{{ Record.input6 }}">
                            </div>

                        </div>

                        <div class="row mb-4">
                            <div class="col-3">
                                <label>Label</label>
                                <input type="text" name="label7" class="form-control" placeholder="label" value="{{ Record.label7 }}">
                            </div>
                            <div class="col-3">
                                <label>Input</label>
                                <input type="text" name="input7" class="form-control" placeholder="input" value="{{ Record.input7 }}">
                            </div>

                            <div class="col-3">
                                <label>Label</label>
                                <input type="text" name="label8" class="form-control" placeholder="label" value="{{ Record.label8 }}">
                            </div>
                            <div class="col-3">
                                <label>Input</label>
                                <input type="text" name="input8" class="form-control" placeholder="input" value="{{ Record.input8 }}">
                            </div>

                        </div>

                        <div class="row mb-4">
                            <div class="col-12">
                                <label>Create Post</label><br>
                                <textarea class="form-control" name="editor1">{{ Record.description }}</textarea>
                            </div>
                        </div>

                        <div class="row mb-3">
                         <label>Edit Icon <span class="text-danger">*</span></label>
                         <select class="form-control" name="edit_file" id="editFiles1">
                             <option value="False">NO</option>
                             <option value="True">YES</option>

                         </select>

                    <div id="editFiles">
                      <div class="row mt-4 container">
                         <label>Edit Files:</label>
                         <input type="file" class="form-control" name="image">
                      </div>
                    </div>

            </div>

                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn bg-greeno white">Update Product</button>

                    </div>
                </form>
    </div>

</div>


{% endblock content %}
