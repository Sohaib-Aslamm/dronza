{% extends 'baseHome.html' %}

{% block title %} <title>Update your drone product</title> {% endblock title %}
{% load static %}

{% block content %}


    <!-- CONTENT START -->
    <div class="page-content">

        <!-- INNER PAGE BANNER -->
        {% for slider in main_slider %}
            <div class="wt-bnr-inr overlay-wraper bg-center"
                 style="background-image:url({{ slider.image.url }});">
                <div class="overlay-main site-bg-secondry opacity-09"></div>
                <div class="container">
                    <div class="wt-bnr-inr-entry">
                        <div class="banner-title-outer">
                            <div class="banner-title-name">
                                <h2 class="site-text-white">{{ slider.title }}</h2>
                            </div>
                        </div>
                        <!-- BREADCRUMB ROW -->

                        <div>
                            <ul class="wt-breadcrumb breadcrumb-style-2">
                                <li><a href="/customer-product">Your Product List</a></li>
                                <li class="text-white">Your Products</li>
                            </ul>
                        </div>

                        <!-- BREADCRUMB ROW END -->
                    </div>
                </div>
            </div>
        {% endfor %}
        <!-- INNER PAGE BANNER END -->


        <!-- SECTION CONTENT START -->
        <div class="section-full p-t80 p-b50">
            <div class="container">
                <div class="section-content">


                    <div class="container-fluid mt-5">

                        <div class="row container-fluid justify-content-end">

                            <form action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}


                                <div class="modal-body">

                                    <div class="row mb-3">

                                        <div class="col-3">
                                            <label>Your Name</label>
                                            <input type="text" class="form-control" name="name" required="required"
                                                   value="{{ Record.name }}" style="border: solid 1px #000000;">
                                        </div>
                                        <div class="col-3">
                                            <label>Email</label>
                                            <input type="email" class="form-control" name="email" required="required"
                                                   value="{{ Record.email }}" style="border: solid 1px #000000;">
                                        </div>
                                        <div class="col-3">
                                            <label>Primary Contact</label>
                                            <input type="tel" class="form-control" name="pPhone" required="required"
                                                   value="{{ Record.pPhone }}" style="border: solid 1px #000000;">
                                        </div>
                                        <div class="col-3">
                                            <label>Secondary Contact</label>
                                            <input type="tel" class="form-control" name="sPhone" required="required"
                                                   value="{{ Record.sPhone }}" style="border: solid 1px #000000;">
                                        </div>

                                    </div>

                                    <div class="row mb-3">

                                        <div class="col-12">
                                            <label>Enter Your Address</label>
                                            <input type="text" class="form-control" name="address" required
                                                   value="{{ Record.address }}" style="border: solid 1px #000000;">
                                        </div>

                                    </div>


                                    <div class="row mb-3">


                                        <div class="col-12">
                                            <label>Product Title</label>
                                            <input type="text" class="form-control" name="title" required="required"
                                                   value="{{ Record.title }}"
                                                   style="border: 1px solid #D4D4D4; border-radius: 3px;">
                                        </div>

                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-4">
                                            <label>Category</label>
                                            <select class="form-control" name="category" required
                                                    style="border: 1px solid #D4D4D4; border-radius: 3px;">
                                                {% for value, label in categories %}
                                                    <option value="{{ value }}"
                                                            {% if value == Record.category %}selected{% endif %}>{{ label }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <label>Condition</label>
                                            <select class="form-control" name="condition" required
                                                    style="border: 1px solid #D4D4D4; border-radius: 3px;">
                                                {% for value, label in condition %}
                                                    <option value="{{ value }}"
                                                            {% if value == Record.condition %}selected{% endif %}>{{ label }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <label>Status</label>
                                            <select class="form-control" name="status" required
                                                    style="border: 1px solid #D4D4D4; border-radius: 3px; border-radius: 3px;">
                                              {% for value, label in status %}
                                                    <option value="{{ value }}"
                                                            {% if value == Record.status %}selected{% endif %}>{{ label }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>


                                    </div>


                                    <div class="row mb-4">

                                        <div class="col-4">
                                            <label>Price</label>
                                            <input type="text" class="form-control" name="price" required="required"
                                                   value="{{ Record.price }}"
                                                   style="border: 1px solid #D4D4D4; border-radius: 3px;">
                                        </div>

                                        <div class="col-4">
                                            <label>Color</label>
                                            <select class="form-control" name="color" required
                                                    style="border: 1px solid #D4D4D4; border-radius: 3px; border-radius: 3px;">
                                              {% for value, label in color %}
                                                    <option value="{{ value }}"
                                                            {% if value == Record.color %}selected{% endif %}>{{ label }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>

                                        <div class="col-4">
                                            <label>Brand</label>
                                             <select class="form-control" name="brand" required
                                                    style="border: 1px solid #D4D4D4; border-radius: 3px; border-radius: 3px;">
                                              {% for value, label in brand %}
                                                    <option value="{{ value }}"
                                                            {% if value == Record.brand %}selected{% endif %}>{{ label }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>

                                    </div>


                                    <div class="row mb-4">

                                        <div class="col-3">
                                            <label>Label</label>
                                            <input type="text" class="form-control" name="label1"
                                                   value="{{ Record.label1 }}"
                                                   style="border: 1px solid #D4D4D4; border-radius: 3px;">
                                        </div>
                                        <div class="col-3">
                                            <label>Input</label>
                                            <input type="text" class="form-control" name="input1"
                                                   value="{{ Record.input1 }}"
                                                   style="border: 1px solid #D4D4D4; border-radius: 3px;">
                                        </div>
                                        <div class="col-3">
                                            <label>Label</label>
                                            <input type="text" class="form-control" name="label2"
                                                   value="{{ Record.label2 }}"
                                                   style="border: 1px solid #D4D4D4; border-radius: 3px;">
                                        </div>
                                        <div class="col-3">
                                            <label>Input</label>
                                            <input type="text" class="form-control" name="input2"
                                                   value="{{ Record.input2 }}"
                                                   style="border: 1px solid #D4D4D4; border-radius: 3px;">
                                        </div>

                                    </div>


                                    <div class="row mb-4">

                                        <div class="col-3">
                                            <label>Label</label>
                                            <input type="text" class="form-control" name="label3"
                                                   value="{{ Record.label3 }}"
                                                   style="border: 1px solid #D4D4D4; border-radius: 3px;">
                                        </div>
                                        <div class="col-3">
                                            <label>Input</label>
                                            <input type="text" class="form-control" name="input3"
                                                   value="{{ Record.input3 }}"
                                                   style="border: 1px solid #D4D4D4; border-radius: 3px;">
                                        </div>
                                        <div class="col-3">
                                            <label>Label</label>
                                            <input type="text" class="form-control" name="label4"
                                                   value="{{ Record.label4 }}"
                                                   style="border: 1px solid #D4D4D4; border-radius: 3px;">
                                        </div>
                                        <div class="col-3">
                                            <label>Input</label>
                                            <input type="text" class="form-control" name="input4"
                                                   value="{{ Record.input4 }}"
                                                   style="border: 1px solid #D4D4D4; border-radius: 3px;">
                                        </div>

                                    </div>


                                    <div class="row mb-4">
                                        <div class="col-12">
                                            <label>Description</label>
                                            <textarea type="text" class="form-control" name="description" required
                                                      style="border: 1px solid #D4D4D4; border-radius: 3px;">{{ Record.description }}</textarea>
                                        </div>

                                    </div>

                                    <div class="row mb-3">
                                        <label>Edit Thumbnail (Optional)</label>
                                        <select class="form-control" name="edit_file" id="editFiles1"
                                                style="border: 1px solid #D4D4D4; border-radius: 3px;">
                                            <option value="False">NO</option>
                                            <option value="True">YES</option>

                                        </select>

                                        <div id="editFiles">
                                            <div class="row mt-4 container">
                                                <label>Edit Files:</label>
                                                <input type="file" class="form-control" name="thumbnail"
                                                       style="border: 1px solid #D4D4D4; border-radius: 3px;">
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row mb-3 d-flex justify-content-end">
                                        <a href="/customer-product" class="btn bg-greeno white mr-3">
                                            <i class="fa fa-backward"></i> Go Back</a>
                                        <button type="submit" class="btn bg-greeno white">Update Record</button>

                                    </div>

                                </div>

                                <div class="d-flex justify-content-end">

                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- CONTENT END -->




{% endblock content %}
